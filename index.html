<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Images Carousel</title>
</head>
<body>
  
  <div id="app" class="container mt-5 d-flex justify-content-center align-content-center">
    <div class="row g-0 mds-row"> 
      <div class="col-10 slider slider-left ">

        <div class="item">
          <img :src="images[counter]" alt="title[counter]" >
          <div class="text-title">{{title[counter]}}</div>
          <div class="text-description">{{text[counter]}}</div>
        </div>

      </div>  
      <div class="col-2 slider slider-right">
        <div class="row g-0 flex-column mds-column">
          <div v-for="image in images" class="col item-right">
            <img :src="image" :class="{border_active:(images[counter] === image)}"alt="title[counter]">   
          </div>
      
        </div>
        <div @click="prevSlide" class="prev text-center">&uparrow;</div>
        <div @click="nextSlide" class="next text-center">&downarrow;</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
